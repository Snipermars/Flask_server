<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wechatappwebview</title>
</head>
<body>
    <div class="app">
        <h1>webview-wechat-detail</h1>
        <p>
            wechatappwebview
        </p>
        <button type="button" id="btn1">返回小程序1</button>
        <button type="button" id="btn2">返回小程序2</button>
        <button type="button" id="btn3">返回小程序3</button>
        <button type="button" id="btn3">返回小程序4</button>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.0.js"></script>
    <script>
        /* eslint-disable */
$(function(){
    $('#btn1').on('click',function(s) {
        wx.miniProgram.navigateTo({
            url:'/pages/sector/sector?sectorid=87632&sectorname=移动互联网行业',
            success: function(){
                console.log('success')
            },
            fail: function(){
                console.log('fail');
            },
            complete:function(){
                console.log('complete');
            }
          });
        });

    $('#btn2').on('click',function(s) {
        wx.miniProgram.navigateTo({
            url:'pages/sector/sector?sectorid=87632&sectorname=移动互联网行业',
            success: function(){
                console.log('success')
            },
            fail: function(){
                console.log('fail');
            },
            complete:function(){
                console.log('complete');
            }
          });
        });

    $('#btn3').on('click',function(s) {
        wx.miniProgram.navigateTo({
            url:'../sector/sector?sectorid=87632&sectorname=移动互联网行业',
            success: function(){
                console.log('success')
            },
            fail: function(){
                console.log('fail');
            },
            complete:function(){
                console.log('complete');
            }
          });
        });

    $('#btn4').on('click',function(s) {
      if (window.__wxjs_environment === 'miniprogram') {
        alert("in wechatapp");
      } else {
        alert("not in wechatapp");
      }
    });
});
    </script>
</body>
</html>
